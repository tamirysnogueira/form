<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="svg-inject.min.js"></script>
    <title>Formulário</title>
</head>
<body>
    <main>
        <section id="account">
            <h1>O próximo passo é criar a <strong>sua conta</strong></h1>

            <div id="induce">
                <img src="img/Ellipse 1.svg" alt="" class="elipses injectable" id="elipse1" >
                <img src="img/Ellipse 2.svg" alt="" class="elipses injectable" id="elipse2" >
                <img src="img/Ellipse 3.svg" alt="" class="elipses injectable" id="elipse3" >
                <img src="img/arrow.svg" alt="" class="injectable" id="arrow">
            </div>
        </section>

        <section id="form">
            <h2>Para participar de um dos melhores bootcamps de programação, precisamamos de alguns dados</h2>

            <form action="myForm">
                <div id="containerInputsText">
                    <div>
                        
                        <input type="text" name="name" id="name" required maxlength="25" class="input">
                        <label for="name">Nome</label>
                    </div>
                    
                    <div>
                        
                        <input type="text" name="email" id="email" required maxlength="25" class="input">
                        <label for="email">E-mail</label>
                    </div>
                    
                    <div>
                        <input type="password" name="password-1" id="password-1" required maxlength="25" class="input">
                        <label for="password-1">Senha</label>
                        <img src="img/eye.svg" alt="" class="injectable" id="eye-open">
    
                    </div>
    
                    <div>
                        
                        <input type="password" name="password-2" id="password-2" required maxlength="25" class="input">
                        <label for="password-2">Confirme a sua senha</label>
                    </div>
                </div>

                <div id="containerCheckbox">
                    <input type="checkbox" name="checkbox-1" id="checkbox-1" required maxlength="25" class="input">
                    <label for="checkbox-1">Concordo em receber atualizações em meu E-mail</label>
                </div>
                
                <div id="containerButton">
                    <button type="submit" id="button" >BORA!</button>
                </div>
                
            </form>
        </section>
    </main>


    <script src="scripts/validation.js"></script>
    <script src="svg-inject.min.js"></script>
    <script>
        SVGInject(document.querySelectorAll("img.injectable"));
    </script>
</body>
</html>
